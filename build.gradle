group 'wrestlerRestAssured'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.jayway.restassured:rest-assured:2.9.0'
}

task runApiTests(type: Test) {

    useJUnit {
        include "**/WrestlerTests.class"
        reports.junitXml.destination = "$buildDir/test-results/ApiTests"
        reports.html.destination = "$buildDir/test-results/ApiTests"
    }

    gradle.startParameter.continueOnFailure = true
}
